env: "development"

server:
  port: 8082
  host: "0.0.0.0"
  timeout: 4s
  idle_timeout: 30s

metrics:
  enabled: true
  port: 9090
  host: "0.0.0.0"


redis:
  host: "localhost"
  port: 6379
  password: ""
  db: 0
  dial_timeout: 5s
  read_timeout: 3s
  write_timeout: 3s
  pool_size: 10
  min_idle_conns: 2

postgres:
  type: "postgres"
  host: "localhost"
  port: 5432
  name: "chat_db"
  user: "user"
  password: "password"

mongodb:
  uri: "mongodb://root:example@localhost:27017"
  database: "chat_history"
  ports: 27017

kafka:
  consumer_group: "chat_service_group"
  brokers: ["localhost:9092"]
  topic: "chat_messages"

logging:
  level: info
  format: json
  output: stdout